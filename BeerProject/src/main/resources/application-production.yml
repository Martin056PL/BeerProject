spring:
  config:
    import: file:credentials/credentials-production.yml
  jpa:
    database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  datasource:
    url: jdbc:mysql://localhost:32768/beerProjectProduction?useSSL=false&serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
    # username and password is getting from credentials directory from credential-production.yml
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver


  liquibase:
    change-log: classpath:db/master.xml

  h2:
    console:
      enabled: false

server:
  port: 8087

logging:
  config: classpath:logback/logback.xml

jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator