spring:
  profiles:
    active: production
  jpa:
    hibernate:
      ddl-auto: validate
  servlet:
    multipart:
      max-file-size: 6MB
server:
  port: 8085
  servlet:
    context-path: "/api/v1/"

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  config: classpath:logback/logback.xml

image:
  path: src/main/resources/images/.
  requirements:
    standard-type: image/jpeg, image/jpg, image/png, image/bpm
    max-file-size: 5242880